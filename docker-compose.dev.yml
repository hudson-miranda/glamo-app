# =====================================================
# GLAMO PLATFORM - Docker Compose (Development)
# =====================================================
# Development stack with hot-reload support
# Usage: docker-compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  # ===========================================
  # DATABASE - PostgreSQL
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: glamo-postgres
    restart: unless-stopped
    ports:
      - '5555:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: glamo_dev
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./infrastructure/docker/setup-extensions.sql:/docker-entrypoint-initdb.d/02-extensions.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d glamo_dev']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - glamo-network

  # ===========================================
  # CACHE - Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: glamo-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glamo-network

  # ===========================================
  # API - NestJS Backend (Development with Hot Reload)
  # ===========================================
  api:
    image: node:20-bookworm-slim
    container_name: glamo-api
    restart: unless-stopped
    working_dir: /app
    ports:
      - '3333:3333'
      - '9229:9229' # Debug port
    environment:
      NODE_ENV: development
      PORT: 3333
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/glamo_dev?schema=public
      DIRECT_URL: postgresql://postgres:postgres@postgres:5432/glamo_dev?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: glamo-jwt-secret-dev
      JWT_REFRESH_SECRET: glamo-jwt-refresh-secret-dev
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:3002
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
      - api_packages_node_modules:/app/packages/database/node_modules
      - api_pnpm_store:/root/.local/share/pnpm
    command: bash -c "apt-get update -qq && apt-get install -y openssl > /dev/null && corepack enable && pnpm install && pnpm --filter @glamo/database db:generate && pnpm --filter @glamo/api dev"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - glamo-network

  # ===========================================
  # WEB - Next.js Main Frontend (Development)
  # ===========================================
  web:
    image: node:20-alpine
    container_name: glamo-web
    restart: unless-stopped
    working_dir: /app
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3333/api/v1
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      WATCHPACK_POLLING: 'true'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    command: sh -c "corepack enable && pnpm install && pnpm --filter @glamo/web dev"
    depends_on:
      - api
    networks:
      - glamo-network

  # ===========================================
  # DASHBOARD - Next.js Admin Dashboard (Development)
  # ===========================================
  dashboard:
    image: node:20-alpine
    container_name: glamo-dashboard
    restart: unless-stopped
    working_dir: /app
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3333/api/v1
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      WATCHPACK_POLLING: 'true'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/dashboard/node_modules
      - /app/apps/dashboard/.next
    command: sh -c "corepack enable && pnpm install && pnpm --filter @glamo/dashboard dev"
    depends_on:
      - api
    networks:
      - glamo-network

  # ===========================================
  # BOOKING - Next.js Public Booking Portal (Development)
  # ===========================================
  booking:
    image: node:20-alpine
    container_name: glamo-booking
    restart: unless-stopped
    working_dir: /app
    ports:
      - '3002:3002'
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3333/api/v1
      NEXT_PUBLIC_APP_URL: http://localhost:3002
      WATCHPACK_POLLING: 'true'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/booking/node_modules
      - /app/apps/booking/.next
    command: sh -c "corepack enable && pnpm install && pnpm --filter @glamo/booking dev"
    depends_on:
      - api
    networks:
      - glamo-network

  # ===========================================
  # EMAIL - MailHog (Development)
  # ===========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: glamo-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - glamo-network

  # ===========================================
  # ADMINER - Database Management UI
  # ===========================================
  adminer:
    image: adminer:latest
    container_name: glamo-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - glamo-network

  # ===========================================
  # REDIS COMMANDER - Redis Management UI
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: glamo-redis-commander
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - glamo-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_node_modules:
    driver: local
  api_packages_node_modules:
    driver: local
  api_pnpm_store:
    driver: local

networks:
  glamo-network:
    driver: bridge
    name: glamo-network
